spring:
  application:
    name: loja-api
  datasource:
    url: jdbc:postgresql://localhost:5432/loja
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      database-plataform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enable: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 10MB
